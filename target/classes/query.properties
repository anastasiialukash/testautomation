#queries
randomDeal=select client.first_name, client.last_name from public.client join public.deal on client.id=deal.client_id where deal.status='ACTIVE' ORDER BY RANDOM() LIMIT 1
randomEmployee=select employee.first_name, employee.last_name from public.employee where employee.max_clients>10 ORDER BY RANDOM() LIMIT 1
randomClient=select * from public.client join deal on deal.client_id=client_id join contract on deal.id=contract.deal_id where contract.contract_date>='2020-07-01' and contract.contract_date<='2020-10-31' ORDER BY RANDOM() LIMIT 1
clientsList=select client.id, concat(client.first_name, ' ', client.last_name) as client, consultancy.name as consultancy, deal.status, deal.open_date, deal.close_date from public.client left join public.deal on client.id=deal.client_id join public.consultancy on consultancy.id=deal.consultancy_id
clientsMap=select concat(client.first_name,' ', client.last_name) as client, deal.status from public.client left join public.deal on client.id=deal.client_id join public.consultancy on consultancy.id=deal.consultancy_id